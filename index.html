<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
  </head>

  <body>

    <h1>JavaScript Fundamentals Quiz</h1>

    <button id="startBtn">Start Quiz</button>
    
    <div id="quiz" class="hidden">
        <div id="timer">Time Left: 30</div>
        <div id="question"></div>
        <ul id="choices"></ul>
        <div id="feedback"></div>
    </div>

    <div id="end" class="hidden">
        Your Score: <span id="score"></span> <br>
        Enter initials: <input type="text" id="initials">
        <button id="submitScore">Submit Score</button>
        <button id="goBack">Go Back</button>
        <button id="clearScores">Clear High Scores</button>
    </div>


    <div class="boderBox"></div>

    <p class="borderBox"></p>
